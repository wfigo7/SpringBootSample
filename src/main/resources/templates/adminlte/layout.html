<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="adminlte/head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE Layout</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
	<header th:replace="adminlte/header"></header>
	<aside th:replace="adminlte/aside"></aside>
	<div layout:fragment="contents"></div>
	<footer th:replace="adminlte/footer"></footer>
	<aside th:replace="adminlte/aside2"></aside>
	
	<th:block th:replace="adminlte/script">
	</th:block>

</div>
</body>
</html>
