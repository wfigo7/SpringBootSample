<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminlte/layout.html}">
<head>
  <meta charset="utf-8">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

  
  <!-- Content Wrapper. Contains page content -->
  <div layout:fragment="contents" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      
      <table id="categoryList" class="table table-bordered table-striped"></table>

    </section>
    <!-- /.content -->
    
    <script>
      var categoryList = [(${categoryList})];
      $(document).ready(function() {
    	    $('#categoryList').DataTable( {
    	        data: categoryList,
    	        columns: [
    	            { data: "categoryId", title: "ID" },
    	            { data: "categoryName", title: "名前" },
    	            { data: "categoryClassName", title: "クラス名" }
    	        ]
    	    } );
    	} );
    </script>
    
  </div>
  
</body>
</html>
