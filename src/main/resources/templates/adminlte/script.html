<head>

</head>
<body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>

<script>

</script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/webjars/adminlte/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/webjars/adminlte/plugins/sparkline/jquery.sparkline.min.js}"></script>

<script th:src="@{/webjars/adminlte/plugins/slimScroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/webjars/adminlte/plugins/fastclick/fastclick.js}"></script>

<script th:src="@{/webjars/adminlte/dist/js/app.min.js}"></script>

<script th:src="@{/webjars/adminlte/dist/js/pages/dashboard.js}"></script>

<script th:src="@{/webjars/adminlte/dist/js/demo.js}"></script>
